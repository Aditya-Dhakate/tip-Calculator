<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href=""> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      
        <div class="wrapper">
            <div class="container" id="topContainer">
                <div class="title">BILL TOTAL</div>
                <div class="inputContainer">
                    <span>$</span>
                    <input
                    onkeyup="calculateBill()" 
                    type="text"
                    id="billTotalInput"
                    placeholder="0.00"/>
                </div>
            </div>
            <div class="container">
                <div class="title">Tip</div>
                <div class="inputContainer">
                    <span>%</span>
                    <input
                    onkeyup="calculateBill()" 
                    type="text"
                    id="tipInput"
                    placeholder="10"/>
                </div>
            </div>
            <div class="container" id="bottom">
                <div class="splitContainer">
                    <div class="title">People</div>
                    <div class="controls">
                     <span class="buttonContainer">
                        <button class="splitButton" onclick="incerasePeople()">
                        <span class="buttonText">+</span>
                    </button>
                    </span>

                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonCntainer">
                        <button class="spliteButton" onclick="decreasPeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                    </div>
                </div>
                <div class="totalContainer">
                    <div class="title">Total Per Person</div>
                    <div class="total" id="perPersonTotal">$0.00</div>
                </div>
                <!-- <button class="billPrint" onclick="printBill()">PrintBill</button> -->
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
